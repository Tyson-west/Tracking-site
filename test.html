<!DOCTYPE html>
<html>
<head>
  <style>
    /* Basic styles for the navigation */
    .navigation {
      background-color: #333;
      overflow: hidden;
      display: none; /* Initially hide the navigation */
    }

    /* Style for the navigation items */
    .navigation a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    /* Style for the navigation items on hover */
    .navigation a:hover {
      background-color: #555;
    }

    /* Create a responsive navigation for small screens (e.g., mobile devices) */
    @media screen and (max-width: 600px) {
      .navigation a {
        float: none;
        width: 100%;
      }
      .navigation.show {
        display: block; /* Show the navigation when the "show" class is applied */
      }
    }

    /* Style for the toggle button */
    .toggle-button {
      display: none; /* Initially hide the button on larger screens */
    }

    /* Style for the button icon (a simple three-bar menu icon) */
    .toggle-button-icon {
      color: white;
      font-size: 24px;
    }

    /* Media query to show the button on smaller screens */
    @media screen and (max-width: 600px) {
      .toggle-button {
        display: block; /* Show the button on smaller screens */
      }
    }
  </style>
</head>
<body>
    <h1>hello</h1>

<div class="toggle-button">
  <span class="toggle-button-icon" onclick="toggleNavigation()">&#9776;</span>
</div>

<div class="navigation" id="nav">
  <a href="#track">Track</a>
  <a href="#ship">Ship</a>
  <a href="#customer-service">Customer Service</a>
</div>

<script>
  function toggleNavigation() {
    const nav = document.getElementById("nav");
    nav.classList.toggle("show");
  }
</script>

</body>
</html>
